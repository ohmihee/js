<script>
  const arr = [1, 2, 3];
  for (const a of arr) {
    log(a);
    // 1
    // 2
    // 3
  }
</script>

<script>
  const set = new Set([1, 2, 3]);
  for (const a of set) {
    log(a);
    // 1
    // 2
    // 3
  }
  log(set[0]); // undefined
</script>

<script>
  const map = new Map([
    ["a", 1],
    ["b", 2],
    ["c", 3],
    ["a", 4],
  ]);
  for (const a of map) {
    log(a);
    // (2) ["a", 1]
    // (2) ["b", 2]
    // (2) ["c", 3]
  }
  log(map[0]); // undefined
</script>
